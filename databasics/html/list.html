<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../layui/layui/css/layui.css">
    <script src="../layui/layui/layui.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item">
                    <a href="">控制台</a>
                </li>
                <li class="layui-nav-item">
                    <a href="">商品管理</a>
                </li>
                <li class="layui-nav-item">
                    <a href="">用户</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="">邮件管理</a>
                        </dd>
                        <dd>
                            <a href="">消息管理</a>
                        </dd>
                        <dd>
                            <a href="">授权管理</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="../layui/layui/images/tim1.png" class="layui-nav-img">node
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="">基本资料</a>
                        </dd>
                        <dd>
                            <a href="">安全设置</a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="">退了</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;">商品列表</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">商品分类</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">商品添加</a>
                            </dd>
                            <dd>
                                <a href=""></a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;">用户列表</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">添加用户</a>
                            </dd>

                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;">订单信息</a>
                            </dd>


                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <table class="layui-hide" id="test" lay-filter="test"></table>
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                      <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                      <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                      <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                    </div>
                  </script>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                  </script>


                <script src="../layui/layui/layui.js" charset="utf-8"></script>
                <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

                <script>
                    layui.use('table', function () {
                        var table = layui.table;

                        table.render({
                            elem: '#test'
                            , url: '/test/table/demo1.json'
                            , toolbar: '#toolbarDemo'
                            , title: '用户数据表'
                            , totalRow: true
                            , cols: [[
                                { type: 'checkbox', fixed: 'left' }
                                , { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计' }
                                , { field: 'username', title: '用户名', width: 120, edit: 'text' }
                                , {
                                    field: 'email', title: '邮箱', width: 150, edit: 'text', templet: function (res) {
                                        return '<em>' + res.email + '</em>'
                                    }
                                }
                                , { field: 'experience', title: '积分', width: 80, sort: true, totalRow: true }
                                , { field: 'sex', title: '性别', width: 80, edit: 'text', sort: true }
                                , { field: 'logins', title: '登入次数', width: 100, sort: true, totalRow: true }
                                , { field: 'sign', title: '签名' }
                                , { field: 'city', title: '城市', width: 100 }
                                , { field: 'ip', title: 'IP', width: 120 }
                                , { field: 'joinTime', title: '加入时间', width: 120 }
                                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
                            ]]
                            , page: true
                        });

                        //工具栏事件
                        table.on('toolbar(test)', function (obj) {
                            var checkStatus = table.checkStatus(obj.config.id);
                            switch (obj.event) {
                                case 'getCheckData':
                                    var data = checkStatus.data;
                                    layer.alert(JSON.stringify(data));
                                    break;
                                case 'getCheckLength':
                                    var data = checkStatus.data;
                                    layer.msg('选中了：' + data.length + ' 个');
                                    break;
                                case 'isAll':
                                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                                    break;
                            };
                        });
                    });
                </script>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->

        </div>
    </div>
    <script src="../src/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });
    </script>
</body>

</html>
